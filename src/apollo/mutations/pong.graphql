mutation CreatePong($project: String!, $variant: String!) {
  pong(input: { project: $project, variant: $variant }) {
    pongId
    uuid
    errors {
      field
      messages
    }
  }
}

mutation UpdatePongName(
  $uuid: String!
  $project: String!
  $variant: String!
  $name: String!
) {
  pong(
    input: { uuid: $uuid, project: $project, variant: $variant, name: $name }
  ) {
    uuid
  }
}

mutation UpdatePongPeriod(
  $uuid: String!
  $project: String!
  $variant: String!
  $period: String!
  $gracePeriod: String!
) {
  pong(
    input: {
      uuid: $uuid
      project: $project
      variant: $variant
      period: $period
      gracePeriod: $gracePeriod
    }
  ) {
    uuid
  }
}

mutation DeletePong($uuid: UUID!) {
  pongDelete(uuid: $uuid) {
    uuid
  }
}

mutation TransferPong($pong: UUID!, $project: UUID!) {
  pongTransfer(pong: $pong, project: $project) {
    success
  }
}

mutation PongChannelAdd($pong: UUID!, $channel: UUID!) {
  pongAddChannel(pong: $pong, channel: $channel) {
    success
  }
}

mutation PongChannelRemove($pong: UUID!, $channel: UUID!) {
  pongRemoveChannel(pong: $pong, channel: $channel) {
    success
  }
}
